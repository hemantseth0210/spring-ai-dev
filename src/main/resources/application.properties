spring.application.name=spring-ai-dev
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o

# Required for Simple Logging Advisor
logging.level.org.springframework.ai.chat.client.advisor=DEBUG

# Added for Chat Memory using JDBC
spring.datasource.url=jdbc:h2:file:~/code-workspace/spring-ai-dev/chatmemory;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=seth
spring.datasource.password=12345
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.jdbc.schema=classpath:/schema/schema-h2db.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

#MCP Server
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json

#For my own MCP Server
#spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers-stdio.json

spring.ai.mcp.client.sse.connections.seth.url=http://localhost:8090
